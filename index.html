<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediScan</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
      integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
      integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc="
      crossorigin="anonymous"
    />
    <style></style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header">
              <h4 class="card-title text-center my-1">MediScan</h4>
            </div>
            <div class="card-body">
              <form action="" method="post" enctype="multipart/form-data">
                <div class="my-3">
                  <label class="form-label" for="fileInput"
                    >Upload Picture:</label
                  >
                  <div class="input-group">
                    <input
                      type="file"
                      id="fileInput"
                      class="form-control"
                      name="file"
                      accept="image/*"
                      required
                    />
                    <button
                      class="btn btn-outline-success"
                      type="button"
                      id="openCameraBtn"
                    >
                      <i class="fas fa-camera"></i>
                      <b>Camera</b>
                    </button>
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-success">Upload</button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center">
              <p class="my-1">
                <b>Contact us:</b>
                <a href="mailto:info@example.com" class="mx-3 text-success"
                  ><i class="fas fa-envelope"></i
                ></a>
                <a href="tel:123-456-7890" class="text-success"
                  ><i class="fas fa-phone"></i
                ></a>
                <a
                  href="https://www.facebook.com/yourpage"
                  target="_blank"
                  class="mx-3 text-success"
                  ><i class="fab fa-facebook"></i
                ></a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div><br>

    <div class="container bootstrap snippets bootdeys mx-auto hidden" id="addForm">
              <form class="form-horizontal">
                  <div class="card">
                      <div class="card-header">
                          <h4 class="card-title">Add Medicine Information</h4>
                      </div>
                      <div class="card-body">
                          <div class="mb-3 row">
                              <label for="medicine" class="col-sm-2 col-form-label">Name</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control" id="medicine">
                              </div>
                          </div>
                          <div class="mb-3 row">
                            <label for="description" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="description">
                            </div>
                        </div>

                          <div class="mb-3 row">
                            <label for="Remarks" class="col-sm-2 col-form-label">Remarks</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Remarks">
                            </div>
                        </div>
                        <div class="mb-3 row">
                          <label for="duration" class="col-sm-2 col-form-label">Duration</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" id="duration">
                          </div>
                      </div>

                      <div class="mb-3 row">
                        <label for="schedule-day" class="col-sm-2 col-form-label">Schedule</label>
                        
                        <div class="col-sm-10 mt-2">
                            <input class="form-check-input" type="checkbox" id="schedule-day" name="schedule[]" value="Day">
                            <label class="form-check-label mx-2" for="schedule-day">Day</label>

                            <input class="form-check-input" type="checkbox" id="schedule-noon" name="schedule[]" value="Noon">
                            <label class=" mx-2 form-check-label" for="schedule-noon">Noon</label>

                            <input class="form-check-input" type="checkbox" id="schedule-night" name="schedule[]" value="Night">
                            <label class=" mx-2 form-check-label" for="schedule-night">Night</label>
                            <div class="text-center mt-3">
                              <button type="submit" class="btn btn-secondary ">Close</button>
                              <button onclick="closeForm()" type="submit" class="btn btn-primary ">Update</button>
                              
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
              </form>

  </div>
  

    <div class="card m-4 my-5">
      <div class="my-4">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-4">
              <div class="mb-3">
                <h5 class="card-title">
                  Medicine List
                  <span class="text-muted fw-normal ms-2">(1)</span>
                </h5>
              </div>
            </div>
            <div class="col-md-6">
              <div
                class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3"
              >
              <div>
                <ul class="nav nav-pills">
                  <li class="nav-item">
                    <button onclick="showTable('col')" style="border: none; background-color: white;">
                      <a
                      aria-current="page"
                      href="#"
                      class="nav-link active"
                      data-bs-toggle="tooltip"
                      data-bs-placement="top"
                      title
                      data-bs-original-title="List"
                      aria-label="List"
                      id="nav-active-row"
                    >
                      <i class="bx bx-list-ul"></i>
                    </a>
                    </button>
                   
                  </li>
                  <li class="nav-item">
                    <button onclick="showTable('row')" style="border: none; background-color: white;">

                    <a
                      href="#"
                      class="nav-link"
                      data-bs-toggle="tooltip"
                      data-bs-placement="top"
                      title
                      data-bs-original-title="Grid"
                      aria-label="Grid"
                      id="nav-active-col"
                      ><i class="bx bx-grid-alt"></i
                    ></a>
                    </button>
                  </li>
                </ul>
              </div>
                <div>
                  <button onclick="showForm()" style="border: none; background-color: white;">
                    <a href="#" data-bs-toggle="modal" data-bs-target=".add-new" class="btn btn-primary" ><i class="bx bx-plus me-1"></i> Add New</a>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <div class="">
                <div class="table-responsive">
                  <table id="table-row" 
                    class="table project-list-table table-nowrap align-middle table-borderless">
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Remarks</th>
                        <th scope="col">Schedule</th>
                        <th scope="col">Duration</th>
                        <th scope="col" >Action</th>
                      </tr>
                      <tr>
                        
                        <td>
                          <a href="#" class="text-body">Napa Extra</a>
                        </td>
                        <td>
                          <span class="badge badge-soft-success mb-0"
                            >জ্বর / ব্যাথা</span>
                        </td>
                        <td>ভরাপেটে</td>
                        <td>দিনে ও রাতে</td>
                        <td>১৫ দিন</td>
                        <td>
                          <ul class="list-inline mb-0">
                            <li class="list-inline-item">
                              <a
                                href="javascript:void(0);"
                                data-bs-toggle="tooltip"
                                data-bs-placement="top"
                                title="Edit"
                                class="px-2 text-primary"
                                ><i class="bx bx-pencil font-size-18"></i
                              ></a>
                            </li>
                            <li class="list-inline-item">
                              <a
                                href="javascript:void(0);"
                                data-bs-toggle="tooltip"
                                data-bs-placement="top"
                                title="Delete"
                                class="px-2 text-danger"
                                ><i class="bx bx-trash-alt font-size-18"></i
                              ></a>
                            </li>
                          </ul>
                        </td>
                      </tr>




                  </table>
                  <table id="table-col" 
                    class="table project-list-table table-nowrap align-middle table-borderless hidden">    
                    <tr>
                      <th scope="col">Name</th>
                      <td>
                        <a href="#" class="text-body">Napa Extra</a>
                      </td>
                    </tr>
                    <tr>
                      <th scope="col">Description</th>
                      <td>
                        <span class="badge badge-soft-success mb-0"
                          >জ্বর / ব্যাথা</span>
                      </td>
                    </tr>
                    <tr>
                      <th scope="col">Remarks</th>
                      <td>ভরাপেটে</td>
                    </tr>
                      <th scope="col">Schedule</th>
                      <td>দিনে ও রাতে</td>
                    <tr>
                    <tr>
                      <th scope="col">Duration</th>
                      <td>১৫ দিন</td>
                    </tr>
                    <tr>
                      <th scope="col" >Action</th>
                      <td>
                        <ul class="list-inline mb-0">
                          <li class="list-inline-item">
                            <a
                              href="javascript:void(0);"
                              data-bs-toggle="tooltip"
                              data-bs-placement="top"
                              title="Edit"
                              class="px-2 text-primary"
                              ><i class="bx bx-pencil font-size-18"></i
                            ></a>
                          </li>
                          <li class="list-inline-item">
                            <a
                              href="javascript:void(0);"
                              data-bs-toggle="tooltip"
                              data-bs-placement="top"
                              title="Delete"
                              class="px-2 text-danger"
                              ><i class="bx bx-trash-alt font-size-18"></i
                            ></a>
                          </li>
                        </ul>
                      </td>
                    </tr>
                  </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
