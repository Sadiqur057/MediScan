
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header">
              <h4 class="card-title text-center my-1">MediScan</h4>
            </div>
            <div class="card-body">
              <form action="" method="post" enctype="multipart/form-data">
                <div class="my-3">
                  <label class="form-label">Upload Picture:</label>
                  <div class="input-group">
                    <input
                      type="file"
                      class="form-control"
                      name="file"
                      accept="image/*"
                      capture="user" 
                      required
                    />
                    <button
                      class="btn btn-outline-success"
                      type="button"
                      id="openCameraBtn"
                    >
                      <i class="fas fa-camera"></i>
                      <b>Camera</b>
                    </button>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-success">Upload</button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center">
              <p class="my-1">
                <b>Contact us:</b>
                <a href="mailto:info@example.com" class="mx-3 text-success"><i class="fas fa-envelope"></i></a>
                <a href="tel:123-456-7890" class="text-success"><i class="fas fa-phone"></i></a>
                <a href="https://www.facebook.com/yourpage" target="_blank" class="mx-3 text-success"><i class="fab fa-facebook"></i></a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('openCameraBtn').addEventListener('click', function() {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
              // Handle camera stream
              console.log('Camera opened');
            })
            .catch(function(error) {
              // Handle error
              console.error('Camera error:', error);
            });
        }
      });
    </script>
  </body>
</html>
